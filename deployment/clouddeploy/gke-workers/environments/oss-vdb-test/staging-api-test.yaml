apiVersion: batch/v1
kind: CronJob
metadata:
  name: staging-api-test
spec:
  # Runs at 10:00 PM UTC (9:00 AM AEST) every day.
  schedule: "0 22 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: staging-api-test
            image: staging-api-test
            imagePullPolicy: Always
            env:
            - name: GOOGLE_CLOUD_PROJECT
              value: "oss-vdb-test"
            resources:
              requests:
                cpu: 1.5
                memory: "10G"
              limits:
                cpu: 2
                memory: "30G"
          restartPolicy: Never