apiVersion: batch/v1
kind: CronJob
metadata:
  name: cve5-to-osv
  labels:
    cronLastSuccessfulTimeMins: "2160"
spec:
  timeZone: Australia/Sydney
  schedule: "0 6,13 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      activeDeadlineSeconds: 86400
      template:
        spec:
          containers:
          - name: cve5-to-osv
            image: cve5-to-osv
            imagePullPolicy: Always
            securityContext:
              privileged: true
            resources:
              requests:
                cpu: "8"
                memory: "64G"
              limits:
                cpu: "12"
                memory: "96G"
            env:
              - name: LOCAL_OUT_DIR
                value: cvelist2osv
              - name: GOOGLE_CLOUD_PROJECT
                value: oss-vdb-test 
              - name: NUM_WORKERS
                value: 30
          restartPolicy: Never
          tolerations:
          - key: workloadType
            operator: Equal
            value: highend
          volumes:
            - name: "ssd"
              hostPath:
                path: "/mnt/disks/ssd0"
