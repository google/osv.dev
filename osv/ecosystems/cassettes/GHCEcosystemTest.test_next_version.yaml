        Use \\\"process job\\\" when spawning processes on Windows\",\"message\":\"SysTools:
        Use \\\"process job\\\" when spawning processes on Windows\\n\\nGHC should
        make calls using process jobs when calling out to GCC and LD.\\nThe reason
        is these use the exec () family of posix functions.  Window's\\nprocess model
        doesn't allow replacement of processes so this is emulated\\nby creating a
        new process and immediately exiting the old one.  Because\\nof this when using
        normal Windows wait functions you would return even\\nwithout the child process
        having finished.  In this case if you are\\ndepending on data from the child
        you will enter a race condition.\\n\\nThe usual fix for this is to use process
        jobs and wait for the\\ntermination of all children that have ever been spawn
        by the process you\\ncalled. But also waiting for the freeing of all resources.\\n\\n(cherry
        picked from commit 584eee71f803ebf59f12758755151110a6e8636f)\\n\",\"author_name\":\"Tamar
