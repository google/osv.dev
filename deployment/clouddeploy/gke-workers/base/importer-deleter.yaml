apiVersion: batch/v1
kind: CronJob
metadata:
  name: importer-deleter
spec:
  schedule: "* */6 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          tolerations:
          - key: workloadType
            operator: Equal
            value: importer-pool
          containers:
          - name: importer-deleter
            image: importer
            args: ["--delete", "--deletion_threshold=10"]
            imagePullPolicy: Always
            volumeMounts:
              - mountPath: "/work"
                name: "ssd"
            securityContext:
              privileged: true
            resources:
              requests:
                cpu: 1
                memory: "1G"
              limits:
                cpu: 1
                memory: "2G"
          nodeSelector:
            cloud.google.com/gke-nodepool: importer-pool
          restartPolicy: OnFailure
          volumes:
            - name: "ssd"
              hostPath:
                path: "/mnt/disks/ssd0"
