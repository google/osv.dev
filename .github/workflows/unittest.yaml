name: "OSV Unittests"

on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]

permissions: read-all

jobs:
  unittest:
    name: Unittest the top-level code
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          submodules: 'true'
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: Install pipenv
        run: |
          python -m pip install --upgrade pipenv
      - name: Run top-level unittests
        run: |
          bash -ex run_tests.sh
  unittest_worker:
    name: Unittest the worker code
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          submodules: 'true'
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: Install pipenv
        run: |
          python -m pip install --upgrade pipenv
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          install_components: 'cloud-datastore-emulator'
      - name: Run worker unittests
        run: |
          cd docker/worker
          bash -ex run_tests.sh
  unittest_importer:
    name: Unittest the importer code
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          submodules: 'true'
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: Install pipenv
        run: |
          python -m pip install --upgrade pipenv
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          install_components: 'cloud-datastore-emulator'
      - name: Run importer unittests
        run: |
          cd docker/importer
          bash -ex run_tests.sh
  unittest_vulnfeeds:
    name: Unittest the vulnfeeds code
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          submodules: 'true'
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '>=1.18.0'
      - name: Run vulnfeeds unittests
        run: |
          cd vulnfeeds
          bash -ex run_tests.sh
