        processHeapClosureForDead CONSTR_NOCAF case\",\"message\":\"Fix processHeapClosureForDead
        CONSTR_NOCAF case\\n\\nCONSTR_NOCAF was introduced with 55d535da10d as a replacement
        for\\nCONSTR_STATIC and CONSTR_NOCAF_STATIC, however, as explained in Note\\n[static
        constructors], we copy CONSTR_NOCAFs (which can also be seen in\\nevacuate)
        during GC, and they can become dead, like other CONSTR_X_Ys.\\nprocessHeapClosureForDead
