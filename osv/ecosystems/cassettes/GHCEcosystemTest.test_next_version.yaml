        Use isDeadEndAppSig to check if a function appliction is bottoming.\\n\\nWe
        used to check the divergence and that the number of arguments \\u003e arity.\\nBut
        arity zero represents unknown arity so this was subtly broken for a long time!\\n\\nWe
