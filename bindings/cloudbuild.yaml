# bindings test runner
# This should be triggered on changes to the following:
# bindings/go/go.mod
# bindings/go/go.sum
# bindings/run_tests.sh
# bindings/go/*.go
# bindings/go/**/*.go

steps:
- name: 'gcr.io/oss-vdb/ci'
  id: 'bindings-tests'
  dir: bindings
  args: ['bash', '-ex', 'run_tests.sh']
  env:
    - 'BUILD_ID=$BUILD_ID'
  waitFor: ['init']

timeout: 7200s
