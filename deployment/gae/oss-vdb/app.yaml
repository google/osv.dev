service: default
runtime: custom
env: flex

handlers:
  - url: /static
    static_dir: dist/static

  - url: /docs/osv_service_v1.swagger.json
    static_files: docs/osv_service_v1.swagger.json
    upload: docs/osv_service_v1.swagger.json

  - url: /cron/.*
    script: auto
    secure: always

  - url: /public_keys
    static_dir: dist/public_keys
    mime_type: text/plain

  - url: /.*
    script: auto
    secure: always

inbound_services:
  - warmup

automatic_scaling:
  min_num_instances: 1

resources:
  cpu: 4
  memory_gb: 3.6

liveness_check:
  path: "/health"

readiness_check:
  path: "/"
  # App Engine Flex runs multiple redundant readiness checks
  # The default value (5) was hitting our rate limiting and failing...
  check_interval_sec: 15

env_variables:
  REDISHOST: 10.85.52.228
  REDISPORT: 6379

vpc_access_connector:
  name: 'projects/oss-vdb/locations/us-west2/connectors/connector'
