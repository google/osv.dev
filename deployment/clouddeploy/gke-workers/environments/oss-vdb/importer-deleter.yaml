apiVersion: batch/v1
kind: CronJob
metadata:
  name: importer-deleter
spec:
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: importer-deleter
            env:
            - name: GOOGLE_CLOUD_PROJECT
              value: oss-vdb
            - name: OSV_VULNERABILITIES_BUCKET
              value: osv-vulnerabilities
            image: importer
            args:
              - --delete
              - --delete-threshold-pct=2
