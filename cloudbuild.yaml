steps:
- name: 'gcr.io/cloud-builders/git'
  dir: docker/worker
  args: ['submodule', 'update', '--init']
  id: 'init'
- name: 'gcr.io/oss-vdb/ci'
  args: ['bash', '-ex', 'run_tests.sh']
  env:
    # Each test that uses the datastore emulator must have a unique port number
    - DATASTORE_EMULATOR_PORT=8002
  waitFor: ['init']
- name: 'gcr.io/oss-vdb/ci'
  dir: docker/worker
  args: ['bash', '-ex', 'run_tests.sh']
  env:
    # Each test that uses the datastore emulator must have a unique port number
    - DATASTORE_EMULATOR_PORT=8003
  waitFor: ['init']
- name: 'gcr.io/oss-vdb/ci'
  dir: docker/importer
  args: ['bash', '-ex', 'run_tests.sh']
  env:
    # Each test that uses the datastore emulator must have a unique port number
    - DATASTORE_EMULATOR_PORT=8004
  waitFor: ['init']
- name: 'gcr.io/oss-vdb/ci'
  dir: docker/alias
  args: ['bash', '-ex', 'run_tests.sh']
  env:
    # Each test that uses the datastore emulator must have a unique port number
    - DATASTORE_EMULATOR_PORT=8005
  waitFor: ['init']
- name: 'gcr.io/oss-vdb/ci'
  dir: gcp/appengine
  args: ['bash', '-ex', 'run_tests.sh']
  env:
    # Each test that uses the datastore emulator must have a unique port number
    - DATASTORE_EMULATOR_PORT=8006
  waitFor: ['init']
- name: 'gcr.io/oss-vdb/ci'
  dir: vulnfeeds
  args: ['bash', '-ex', 'run_tests.sh']
  waitFor: ['init']
- name: 'gcr.io/oss-vdb/ci'
  dir: gcp/api
  #TODO: Update test scripts to support not supplying a credential.
  args: ['bash', '-ex', 'run_tests.sh', '/workspace/dummy.json']
  env:
    - CLOUDBUILD=1
  waitFor: ['init']
timeout: 7200s
options:
  machineType: E2_HIGHCPU_8
