apiVersion: apps/v1
kind: Deployment
metadata:
  name: recoverer
spec:
  replicas: 1
  selector:
    matchLabels:
      name: recoverer
  template:
    metadata:
      labels:
        name: recoverer
    spec:
      containers:
      - name: recoverer
        image: recoverer
        imagePullPolicy: Always
        securityContext:
          privileged: true
