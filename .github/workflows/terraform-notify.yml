name: 'Terraform Notify'
on:
  pull_request:
    branches: [ master ]
    paths: 'deployment/terraform/**'
permissions:
  contents: read
  pull-requests: write

jobs:
  terraform-notify:
    name: 'Terraform Notify'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            // Check if the bot already commented
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })
            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('Looks like this PR modifies some Terraform files')
            })

            if (!botComment) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: 'Looks like this PR modifies some Terraform files.\n#### Reviewers: Remember to check the `terraform plan` output before approving!'
              })
            }
