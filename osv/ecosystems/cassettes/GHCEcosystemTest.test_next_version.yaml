        fancy shadowing logic; always override in package database order.\",\"message\":\"Remove
        fancy shadowing logic; always override in package database order.\\n\\nThis
        is a stopgap fix for GHC 8.0 bug #12485: in particular,\\nit relaxes need
        for -package-db flags to be given in\\ndependency order.  The trade-off is
        that we are a lot more\\nunsafe when there are packages with duplicate 'id's
        in\\nthe database stack: the new code will not do an ABI compatibility\\ncheck:
        if two packages have the same 'id', they are assumed to\\nbe ABI compatible.
        \ If this is not true, GHC may build\\nsegfaulting executables.\\n\\nMissing
        test updates, but I'm putting it up so people can\\ntake a look.\\n\\nIn GHC
        8.2, we'll record ABIs for all dependencies, allowing\\nGHC to make better
        decisions about shadowing.\\n\\nSigned-off-by: Edward Z. Yang \\u003cezyang@cs.stanford.edu\\u003e\\n\\nTest
        Plan: validate\\n\\nReviewers: austin, niteria, bgamari, simonmar\\n\\nReviewed
