apiVersion: batch/v1
kind: CronJob
metadata:
  name: make-bugs-public
spec:
  schedule: "0 12 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: cron
            image: cron
            imagePullPolicy: Always
            command: ["/usr/local/bin/make_bugs_public/make_bugs_public.py"]
            env:
            - name: GOOGLE_CLOUD_PROJECT
              value: "oss-vdb"
            resources:
              requests:
                cpu: 1
                memory: "3G"
              limits:
                cpu: 1
                memory: "4G"
          restartPolicy: OnFailure
