<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@400;700&family=Overpass:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <title>OSV</title>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZXG9G6HTBR"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-ZXG9G6HTBR', { 'anonymize_ip': true });
  </script>
</head>
<body>
  <header class="top-bar">
    <div class="logo">
      <a href="{{ url_for('frontend_handlers.index') }}">
        <img src="/static/img/logo.png" srcset="/static/img/logo.png, /static/img/logo@2x.png 2x">
      </a>
    </div>
    <ul class="tabs">
      <li class="{{ 'active' if active_section == 'vulnerabilities' else '' }}">
        <a href="{{ url_for('frontend_handlers.list_vulnerabilities') }}">Vulnerability Database</a>
      </li>
      <li class="{{ 'active' if active_section == 'about' else '' }}">
        <a href="{{ url_for('frontend_handlers.about') }}">About</a>
      </li>
    </ul>
  </header>
  {% block content %}{% endblock %}
</body>
</html>
