        #14681 and #14682 with precision-aimed parentheses\",\"message\":\"Fix #14681
        and #14682 with precision-aimed parentheses\\n\\nIt turns out that `Convert`
        was recklessly leaving off\\nparentheses in two places:\\n\\n* Negative numeric
        literals\\n* Patterns in lambda position\\n\\nThis patch fixes it by adding
        three new functions, `isCompoundHsLit`,\\n`isCompoundHsOverLit`, and `isCompoundPat`,
        and using them in the\\nright places in `Convert`. While I was in town, I
        also sprinkled\\n`isCompoundPat` among some `Pat`-constructing functions in
        `HsUtils`\\nto help avoid the likelihood of this problem happening in other\\nplaces.
        One of these places is in `TcGenDeriv`, and sprinkling\\n`isCompountPat` there
        fixes #14682\\n\\nTest Plan: make test TEST=\\\"T14681 T14682\\\"\\n\\nReviewers:
