        splitLHs{ForAll,Sigma}TyInvis throughout the codebase\",\"message\":\"Use
        splitLHs{ForAll,Sigma}TyInvis throughout the codebase\\n\\nRichard points
        out in #17688 that we use `splitLHsForAllTy` and\\n`splitLHsSigmaTy` in places
        that we ought to be using the\\ncorresponding `-Invis` variants instead, identifying
        two bugs\\nthat are caused by this oversight:\\n\\n* Certain TH-quoted type
        signatures, such as those that appear in\\n  quoted `SPECIALISE` pragmas,
        silently turn visible `forall`s into\\n  invisible `forall`s.\\n* When quoted,
        the type `forall a -\\u003e (a ~ a) =\\u003e a` will turn into\\n  `forall
        a -\\u003e a` due to a bug in `DsMeta.repForall` that drops\\n  contexts that
        follow visible `forall`s.\\n\\nThese are both ultimately caused by the fact
        that `splitLHsForAllTy`\\nand `splitLHsSigmaTy` split apart visible `forall`s
        in addition to\\ninvisible ones. This patch cleans things up:\\n\\n* We now
        use `splitLHsForAllTyInvis` and `splitLHsSigmaTyInvis`\\n  throughout the
        codebase. Relatedly, the `splitLHsForAllTy` and\\n  `splitLHsSigmaTy` have
        been removed, as they are easy to misuse.\\n* `DsMeta.repForall` now only
        handles invisible `forall`s to reduce\\n  the chance for confusion with visible
        `forall`s, which need to be\\n  handled differently. I also renamed it from
        `repForall` to\\n  `repForallT` to emphasize that its distinguishing characteristic\\n
        \ is the fact that it desugars down to `L.H.TH.Syntax.ForallT`.\\n\\nFixes
        #17688.\\n\\n(cherry picked from commit 18c0d037f90482d082c459c2fb74f287ebe3be90)\\n\",\"author_name\":\"Ryan
