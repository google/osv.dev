cron:
  - description: Process bisect results
    url: /cron/process-results
    schedule: every day 00:00
    target: cron-service
  - description: Generate package_info tasks
    url: /cron/generate-package-info-tasks
    schedule: every day 12:00
    target: cron-service
  - description: Make bugs public
    url: /cron/make-bugs-public
    schedule: every day 12:00
    target: cron-service
  - description: Backup
    url: /cron/backup
    schedule: every day 18:00
    target: cron-service
