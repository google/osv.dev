        \\\"Make raiseIO# produce topRes\\\"\",\"message\":\"Revert \\\"Make raiseIO#
        produce topRes\\\"\\n\\nThis reverts commit da4687f63ffe5a6162e3d7856aa53de048dd0f42.\\n\\nIt's
        not entirely trivial to clean up the dead code this patch\\nintroduced. In
        particular, when we see\\n\\n```\\ncase raiseIO# m s of\\n  s' -\\u003e e\\n```\\n\\nwe
        want to know that `e` is dead. For scrutinees that are properly\\nbottom (which
        we don't want to consider `raiseIO# m s` to be, this\\nis handled by rewriting
        `bot` to `case bot of {}`. But if we do\\nthat for `raiseIO#`, we end up with\\n\\n```\\ncase
        raiseIO# m s of {}\\n```\\n\\nwhich looks a lot like bottom and could confuse
        demand analysis.\\nI think we need to wait with this change until we have
        a more\\ncomplete story.\\n\\nReviewers: austin, bgamari\\n\\nReviewed By:
