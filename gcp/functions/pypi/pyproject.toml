[project]
name = "pypi-publish"
requires-python = ">=3.11,<4.0"
dependencies = [
    "cryptography (==43.0.3)",
    "google-cloud-secret-manager (==2.22.0)",
    "osv (==0.0.22)",
    "requests (==2.32.3)",
]
dynamic = ["version"] 

[tool.poetry]
package-mode = false

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
