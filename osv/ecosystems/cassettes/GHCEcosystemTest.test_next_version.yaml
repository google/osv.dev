        Always use AC_LINK_ELSEIF when testing against assembler\",\"message\":\"configure:
        Always use AC_LINK_ELSEIF when testing against assembler\\n\\nThis fixes #16440,
        where the build system incorrectly concluded that the\\n`.subsections_via_symbols`
        assembler directive was supported on a Linux\\nsystem. This was caused by
        the fact that gcc was invoked with `-flto`;\\nwhen so-configured gcc does
        not call the assembler but rather simply\\nserialises its AST for compilation
        during the final link.\\n\\nThis is described in Note [autoconf assembler
        checks and -flto].\\n\\n(cherry picked from commit 7b090b53fea065d2cfd967ea919426af9ba8d737)\\n\",\"author_name\":\"Ben
