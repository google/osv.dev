# See: 
#    https://cloud.google.com/datastore/docs/concepts/optimize-indexes
#    https://cloud.google.com/datastore/docs/tools/indexconfig

indexes:
  # Semver fixed index is used in ordering, so one index per combination of fields queried.
  - kind: Bug
    properties:
      - name: status
      - name: public
      - name: project
      - name: ecosystem
      - name: semver_fixed_indexes

  - kind: Bug
    properties:
      - name: status
      - name: public
      - name: project
      - name: semver_fixed_indexes

  - kind: Bug
    properties:
      - name: status
      - name: public
      - name: purl
      - name: semver_fixed_indexes

  - kind: Bug
    properties:
      - name: status
      - name: public
      - name: purl
      - name: semver_fixed_indexes

  # Is used in importer to look for not fixed bug entries
  # Specifically specified since merged index has a slight performance hit
  - kind: Bug
    properties:
      - name: is_fixed
      - name: status
      - name: source

  # Timestamp is used for ordering on osv.dev
  - kind: Bug
    properties:
    - name: public
    - name: status
    - name: timestamp
      direction: desc

  - kind: Bug
    properties:
    - name: public
    - name: status
    - name: ecosystem
    - name: timestamp
      direction: desc

  - kind: Bug
    properties:
    - name: public
    - name: status
    - name: search_indices
    - name: timestamp
      direction: desc

  # ecosystem + search_indices queries is served by merging the two indexes above
  
  # To allow sitemap generation to project and sort on last_modified
  - kind: Bug
    properties:
    - name: ecosystem
    - name: public
    - name: status
    - name: last_modified
      direction: desc

  # TODO: See if this can be removed
  - kind: Bug
    properties:
    - name: status
    - name: source
    - name: timestamp

  - kind: Bug
    properties:
    - name: db_id
    - name: related
