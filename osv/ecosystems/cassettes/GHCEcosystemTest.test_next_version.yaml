        codegen: don''t generate location comments","message":"x86 codegen: don''t
        generate location comments\n\nThe following source snippet ''module A where
        x */* y = 42''\nwhen being compiled with ''-g'' option emits syntactically\ninvalid
        comment for GNU as:\n\n    .text\n        .align 8\n        .loc 1 3 1 /*
        */* */\n\nFixed by not emitting comments at all. We already suppress\nall
        asm comments in ''X86/Ppr.hs''.\n\nSigned-off-by: Sergei Trofimovich \u003csiarheit@google.com\u003e\n\nTest
