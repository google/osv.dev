        Functor-like classes should unify kind variables\",\"message\":\"Deriving
        Functor-like classes should unify kind variables\\n\\nWhile the deriving machinery
        always unifies the kind of the typeclass\\nargument with the kind of the datatype,
        this proves not to be sufficient\\nto produce well kinded instances for some
        poly-kinded datatypes. For\\nexample:\\n\\n```\\nnewtype Compose (f :: k2
        -\\u003e *) (g :: k1 -\\u003e k2) (a :: k1)\\n  = Compose (f (g a)) deriving
        Functor\\n```\\n\\nwould fail because only `k1` would get unified with `*`,
        causing the\\nfollowing\\nill kinded instance to be generated:\\n\\n```\\ninstance
        (Functor (f :: k2 -\\u003e *), Functor (g :: * -\\u003e k2)) =\\u003e\\n  Functor
        (Compose f g) where ...\\n```\\n\\nTo prevent this, we need to take the subtypes
        and unify their kinds with\\n`* -\\u003e *`.\\n\\nFixes #10524 for good.\\n\\nTest
        Plan: ./validate\\n\\nReviewers: simonpj, hvr, austin, bgamari\\n\\nSubscribers:
        thomie\\n\\nDifferential Revision: https://phabricator.haskell.org/D2097\\n\\nGHC
        Trac Issues: #10524, #10561\\n\\n(cherry picked from commit aadde2b90817c577336da0d4a10ea47551d60c7e)\\n\",\"author_name\":\"Ryan
