apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup
spec:
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: cron
            env:
            - name: GOOGLE_CLOUD_PROJECT
              value: "oss-vdb"
            - name: BACKUP_BUCKET
              value: "osv-backup"
            - name: AFFECTED_COMMITS_BACKUP_BUCKET
              value: "osv-affected-commits"