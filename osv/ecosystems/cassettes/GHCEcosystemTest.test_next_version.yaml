        the app invariant\",\"message\":\"Drop the app invariant\\n\\npreviously,
        GHC had the \\\"let/app-invariant\\\" which said that the RHS of a\\nlet or
        the argument of an application must be of lifted type or ok for\\nspeculation.
        We want this on let to freely float them around, and we\\nwanted that on app
        to freely convert between the two (e.g. in\\nbeta-reduction or inlining).\\n\\nHowever,
        the app invariant meant that simple code didn't stay simple and\\nthis got
        in the way of rules matching. By removing the app invariant,\\nthis thus fixes
        #20554.\\n\\nThe new invariant is now called \\\"let-can-float invariant\\\",
        which is\\nhopefully easier to guess its meaning correctly.\\n\\nDropping
        the app invariant means that everywhere where we effectively do\\nbeta-reduction
        (in the two simplifiers, but also in `exprIsConApp_maybe`\\nand other innocent
        looking places) we now have to check if the argument\\nmust be evaluated (unlifted
        and side-effecting), and analyses have to be\\nadjusted to the new semantics
        of `App`.\\n\\nAlso, `LetFloats` in the simplifier can now also carry such
        non-floating\\nbindings.\\n\\nThe fix for DmdAnal, refine by Sebastian, makes
        functions with unlifted\\narguments strict in these arguments, which changes
        some signatures.\\n\\nThis causes some extra calls to `exprType` and `exprOkForSpeculation`,\\nso
        some perf benchmarks regress a bit (while others improve).\\n\\nMetric Decrease:\\n
