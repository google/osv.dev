        of LANGUAGE pragmas\nI ended up rewriting this horrible bit of code, using
        (yikes) lazy I/O\nto slurp in the source file a chunk at a time.  The old
        code tried to\nread the file a chunk at a time, but failed with LANGUAGE pragmas\nbecause
