        a bug to do with recursive modules in one-shot mode","message":"Fix a bug
        to do with recursive modules in one-shot mode\nThe problem was that when loading
        interface files in checkOldIface, we\nwere not passing the If monad the mutable
        variable for use when\nlooking up entities in the *current* module, with the
        result that the\nknots wouldn''t be tied properly, and some instances of TyCons
        would\nbe incorrectly abstract.\n\nThis bug has subtle effects: for example,
        recompiling a module without\nmaking any changes might lead to a slightly
