name: Scheduled link check

on: 
  schedule:
    - cron: '30 22 * * 1,4'
permissions:  # added using https://github.com/step-security/secure-repo
  contents: read
jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - uses: gaurav-nelson/github-action-markdown-link-check@3c3b66f1f7d0900e37b71eca45b63ea9eedfce31
      with:
        use-quiet-mode: "yes"
        
# Documentation available here: https://github.com/marketplace/actions/markdown-link-check
